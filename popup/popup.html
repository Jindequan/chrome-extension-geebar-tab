<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Geebar Tab</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .title {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
        }
        .description {
            color: #666;
            margin: 8px 0;
            font-size: 14px;
            line-height: 1.4;
        }
        .button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #1976D2;
        }
        .button.disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Geebar Tab</h1>
        <p class="description">点击下方按钮，将 Geebar Tab 设置为新标签页。您随时可以在这里切换回 Chrome 默认新标签页。</p>
        <button id="toggleButton" class="button">设置为新标签页</button>
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
